<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles30.css">
</head>
<body>
    <form class="weatherForm">
    <input type="text" class="cityInput" placeholder="enter city">
    <button type="submit" class="submit">Get Weather</button>
    </form>
    
    <div class="card">
        <h1 class="cityDisplay"></h1>
        <p class="tempDisplay"></p>
        <p class="humidityDisplay"></p>
        <p class="descDisplay"></p>
        <p class="weatherEmoji"><i class='bx bx-sun'></i></p>
        <p class="errorDisplay">PLease enter a city</p>
    </div>
    <script src="index30.js"></script>
</body>
</html>
